<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasker</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<div class="ui-widget-overlay">
    <header style="display: flex">
        <div class="left">
            <p style="padding-left: 2%" class="green bold">Tasker</p>
        </div>
        <div class="right row-center">
            <button class="white" style="margin-right: 1%; background-color: green">+Add New</button>
        </div>
    </header>

    <div class="container">
        <div class="item">
            <div align="right">
                <button class="item white" style="background-color: indianred">Trash</button>
            </div>
            <img src="">
            <div>
                <p class="bold">
                    Mobile development
                </p>
                <p> start developing UI part for Android</p>
            </div>

            <button class="white" style="background-color: blue">
                mobile
            </button>
        </div>

    </div>
</div>

<div id="addDialog" class="round">
    <div>
        <div style="margin-left: 15px; margin-right: 15px">
            <div class="left">
                <p class="bold">Add New Task</p>
            </div>
            <div class="right row-center">
                <p>X</p>
            </div>
        </div>

        <hr>

        <div class="wrapper">
            <form id="taskForm" method="get" action="">
                <div>
                    <label for="img_url">Image url</label>
                    <div>
                        <input type="text" id="img_url" name="img_url" placeholder="https://image.com">
                    </div>
                </div>

                <div>
                    <label for="taskTitle">Task Title</label>
                    <div>
                        <input type="text" id="taskTitle" name="title" placeholder="UI development">
                    </div>
                </div>

                <div>
                    <label for="taskType">Task Type</label>
                    <div>
                        <input type="text" id="taskType" name="type" placeholder="study">
                    </div>
                </div>

                <div>
                    <label for="taskDesc">Task Description</label>
                    <div>
                        <textarea type="text" id="taskDesc" name="description" placeholder="Describe your task in detail"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <hr>

        <div class="wrapper" align="right">
            <button class="white" style="background-color: #444444 ">Close</button>
            <button class="white" style="background-color: blue">Save changes</button>
        </div>
    </div>
</div>

</body>
</html>
