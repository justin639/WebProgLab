<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://kit.fontawesome.com/c85d62c8b6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="intro col-15">
  				<h1>Work To-Dos</h1>
  				<div>
  					<div class="border1"></div>
  				</div>
  			</div>
  		</div>


  		<div class="row">
  			<div class="helpText col-12">
  				<p id="first">Enter text into the input field to add items to your list.</p>
  				<p id="second">Click the item to mark it as complete.</p>
  				<p id="third">Click the "X" to remove the item from your list.</p>
  			</div>
  		</div>

  		<div class="row">
  			<div class="col-12 ">
  				<input id="userInput" type="text" placeholder="Add..." maxlength="27">
  				<button id="enter"><i class="fa fa-plus fa-lg"></i> ADD</button>
          <button id="remove"><i class="fa fa-minus fa-lg"></i> DELETE</button>
  			</div>
  		</div>

  		<!-- Empty List -->
  		<div class="row">
  			<div class="listItems col-12">
  				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
  				</ul>
  			</div>
  		</div>
      <div class="row">
        <div class="col-12">

          <button class="btn btn-primary" id="back"> Back <i class="fa fa-angle-double-left"></i> </button>
          <button class="btn btn-primary" id="next"><i class="fa fa-angle-double-right"></i> Next</button>
          <div class="row rounded">
              <div id= "imageContent" class="rounded col-20 offset-5 col-sm-4 offset-sm-3 custom" style="background-size:cover; background-image: url(./images/1.jpg); " >
            </div>
          </div>

        </div>
      </div>
  	</div>
	<script type="text/javascript" src="javascript-exercise.js"></script>
  </body>
  </html>
</html>
