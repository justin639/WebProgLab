<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/welcomepage.css">
    <link rel="stylesheet" href="css/authpage.css">
    <link rel="stylesheet" href="css/main.css">
    <title>SKKU ATM</title>
</head>
<body>
<div id="authPage" class="mainContent" style="align-items: center;">
    <div>
        <h1 id="initTitle" class="pageTitle" style="color: rgb(86, 165, 235)">SKKU ATM</h1>
        <p id="inputInst">Enter your 16 digit account number or insert your card below:</p>
    </div>
    <label>
        <input id="inputNum" type="password" placeholder="Enter Account Number" style="text-align: center">
    </label>
    <div id="numberBoard">
        <button id="1" class="numBtn" onclick="clickNum(this.id)">1</button>
        <button id="2" class="numBtn" onclick="clickNum(this.id)">2</button>
        <button id="3" class="numBtn" onclick="clickNum(this.id)">3</button>
        <button id="4" class="numBtn" onclick="clickNum(this.id)">4</button>
        <button id="5" class="numBtn" onclick="clickNum(this.id)">5</button>
        <button id="6" class="numBtn" onclick="clickNum(this.id)">6</button>
        <button id="7" class="numBtn" onclick="clickNum(this.id)">7</button>
        <button id="8" class="numBtn" onclick="clickNum(this.id)">8</button>
        <button id="9" class="numBtn" onclick="clickNum(this.id)">9</button>
        <button id="enterBtn" class="numBtn" onclick="!statePIN ? authAccount() : authPIN()">Enter</button>
        <button id="0" class="numBtn" onclick="clickNum(this.id)">0</button>
        <button id="deleteBtn" class="numBtn" onclick="deleteNum()">Delete</button>
    </div>
</div>

<div id="welcomePage" hidden>
    <div class="mainContent">
        <h1 id="welcomeTitle" class="pageTitle" style="color: rgb(86, 165, 235)">WELCOME TO SKKU BANK</h1>
        <div id="menuBoard">
            <button id="accountInfo" class="menuBtn" onclick="showInfo()">Account Information</button>
            <button id="withdraw" class="menuBtn" onclick="showWithdraw()">Withdraw Funds</button>
            <button id="deposit" class="menuBtn" onclick="">Deposit Funds</button>
            <button id="transfer" class="menuBtn" onclick="">Transfer</button>
        </div>
    </div>
    <div>
        <button class="menuBtn redBtn"
                onclick="authPage.style.display='flex';welcomePage.hidden=true;statePIN=false;changeState(-1)"
                style="left: 17%;width: 10%;">Return Card
        </button>
    </div>
</div>

<div id="accountInfoPage" hidden>
    <div class="mainContent">
        <h1 id="infoTitle" class="pageTitle" style="color: rgb(86, 165, 235)">Account Information</h1>
        <p id="currentBlc"></p>
        <div id="logTable" style="border-top: black solid 1px;border-bottom: black solid 1px;padding: 0px;">
            <div id="tableHead" class="accountLog" style="background-color: #eeeeef">
                <p class="date">Date</p>
                <p class="fundIn">Funds Out</p>
                <p class="fundOut">Funds In</p>
                <p class="runBalance">Running Balance</p>
            </div>
            <template id="tempLog">
                <div class="accountLog">
                    <p class="date">some date</p>
                    <p class="fundIn">some funds Out</p>
                    <p class="fundOut">some funds In</p>
                    <p class="runBalance">some running Balance</p>
                </div>
            </template>
        </div>
    </div>
    <div>
        <button class="menuBtn redBtn" onclick="backWelcome(0)"
                style="left: 46%;width: 5%">Back
        </button>
    </div>
</div>

<div id="withdrawPage">
    <div class="mainContent">
        <div style="display: flex;justify-content: center;align-items: center">
            <p><span>Quick Links</span><span></span>Enter the amount to withdraw<span>Quick Links</span></p>
        </div>
        <div style="display: flex;justify-content: center;align-items: center;">
            <button class="menuBtn withdrawBtn" onclick="">20</button>
            <img class="arrowBtn" src="assets/uparrow100copy.png"
                 onclick="addWithdraw(100)"
                 onmouseenter="this.src='assets/uparrow100copyhover.png'"
                 onmouseleave="this.src='assets/uparrow100copy.png'"
                 onmousedown="this.src='assets/uparrow100copy.png'"
                 onmouseup="this.src='assets/uparrow100copyhover.png'">
            <button class="menuBtn withdrawBtn" style="width: 7%" onclick="">100</button>
        </div>
        <div style="display: flex;justify-content: center;align-items: center">
            <button class="menuBtn withdrawBtn" onclick="">40</button>
            <img class="arrowBtn" src="assets/uparrow20copy.png"
                 onclick="addWithdraw(20)"
                 onmouseenter="this.src='assets/uparrow20copyhover.png'"
                 onmouseleave="this.src='assets/uparrow20copy.png'"
                 onmousedown="this.src='assets/uparrow20copy.png'"
                 onmouseup="this.src='assets/uparrow20copyhover.png'">
            <button class="menuBtn withdrawBtn" onclick="">200</button>
        </div>
        <div style="display: flex;justify-content: center;align-items: center">
            <p id="withdrawInput" style="border: black solid 2px;background-color: white;width: 7%;font-size: 32px">
                0</p>
            <button class="menuBtn greenBtn" style="width: 6%">Enter</button>
        </div>
        <div style="display: flex;justify-content: center;align-items: center">
            <button class="menuBtn withdrawBtn" onclick="">60</button>
            <img class="arrowBtn" src="assets/downarrow20copy.png"
                 onclick="addWithdraw(-20)"
                 onmouseenter="this.src='assets/downarrow20copyhover.png'"
                 onmouseleave="this.src='assets/downarrow20copy.png'"
                 onmousedown="this.src='assets/downarrow20copy.png'"
                 onmouseup="this.src='assets/downarrow20copyhover.png'">
            <button class="menuBtn withdrawBtn" onclick="">300</button>
        </div>
        <div style="display: flex;justify-content: center;align-items: center">
            <button class="menuBtn withdrawBtn" onclick="">80</button>
            <img class="arrowBtn" src="assets/downarrow100copy.png"
                 onclick="addWithdraw(-100)"
                 onmouseenter="this.src='assets/downarrow100copyhover.png'"
                 onmouseleave="this.src='assets/downarrow100copy.png'"
                 onmousedown="this.src='assets/downarrow100copy.png'"
                 onmouseup="this.src='assets/downarrow100copyhover.png'">
            <button class="menuBtn redBtn" style="width: 7%;margin-top: 0px" onclick="backWelcome(1)">Back</button>
        </div>
    </div>
    <div id="withdrawConfirm">
        <h1 class="pageTitle" style="color: rgb(86, 165, 235)">Withdraw</h1>
        <p id="withdrawResult"></p>
        <button class="menuBtn greenBtn" style="width: 10%" onclick="">Yes</button>
        <button class="menuBtn redBtn" style="width: 10%" onclick="">No</button>
    </div>
    <div id="withdrawDone">
        <p>Money has been withdrawn</p>
        <img src="assets/checkmark.png">
        <button style="border:none;color: white;background-color: darkslategrey" onclick="">Home</button>
        <button style="border:none;color: white;background-color: darkslategrey" onclick="">Perform Another Withdraw</button>
        <button style="border:none;color: white;background-color: rgb(246, 96, 62)" onclick="">Return Card</button>
    </div>
</div>

<div id="depositPage" hidden></div>
<div id="transferPage" hidden></div>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
