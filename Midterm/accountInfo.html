<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Account Information</title>
</head>
<body>
<div class="mainContent">
    <h1 id="initTitle" style="color: rgb(86, 165, 235)">Account Information</h1>
    <p>Current Balance:$</p>
    <div style="border-top: black solid 1px;border-bottom: black solid 1px;padding: 0px;">
        <div style="background-color: #eeeeef;text-align: left;display: grid;grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(1, 1fr);grid-template-areas: 'date date date fundIn fundOut runBalance'">
            <p style="grid-area: date; margin: 5px;">Date</p>
            <p style="grid-area: fundIn; margin: 5px;">Funds Out</p>
            <p style="grid-area: fundOut; margin: 5px;">Funds In</p>
            <p style="grid-area: runBalance; margin: 5px;">Running Balance</p>
        </div>
        <div style="background-color: lightgray;text-align: left;display: grid;grid-template-columns: repeat(6, 1fr); grid-template-rows: repeat(1, 1fr);grid-template-areas: 'date date date fundIn fundOut runBalance'">
            <p style="grid-area: date; margin: 5px;">some date</p>
            <p style="grid-area: fundIn; margin: 5px;">some fund in</p>
            <p style="grid-area: fundOut; margin: 5px;">some fund out</p>
            <p style="grid-area: runBalance; margin: 5px;">running balance</p>
        </div>
        <template>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </template>
    </div>
</div>
<div>
    <button id="redBtn" class="menuBtn" onclick="window.location.href='welcomePage.html'" style="left: 46%;width: 5%">
        Back
    </button>
</div>
</body>
<script type="text/javascript" src=""></script>
</html>
